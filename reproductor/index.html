<html>
    <head>
   
        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
        <style>
            * {
                box-sizing: border-box; 
            }
        
            body {
                background: #000;
                padding: 10vw;
                font-family: "Graphik-Light", arial;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
        
            .wrap {
                width: 100%;
            }
        
            .waveform {
                width: 100%;
                height: auto;
            }
        
            button {
                -webkit-appearance: none;
                color: inherit;
                background: #000;
                border: none;
                padding: 0 44px 0 0;
                margin: 0;
                font-family: inherit;
                font-size: 54px;
                outline: none;
            }   
        
            #mute.is-active{
                opacity: 0.2;
            }
            #mute::after{
                content:"d";
            }
            .audio-tip {
                position: relative;
                margin-bottom: 2rem;
            }
        
            .tip {
                position: absolute;
            }
            .tip--2{
                left: 24.3%;
            }
            .tip--3{
                left : 40.1%;
            }
            .tip--4{
                left: 66.4%;
            }   
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="audio-tip">
                <div class="tip tip--1">Beginning</div>
                <div class="tip tip--2">Something here</div>
                <div class="tip tip--3">More things here</div>
                <div class="tip tip--4">IDFK</div>
            </div>
        
            <div class="waveform" id="waveform"></div>
        
            <button id="play">Play</button>
            <button id="mute">Mute</button>
        </div>
    </body>


    <script>
        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'white',
            progressColor: 'blue',
            barWidth: 1 ,
            cursorColor: 'blue',
            cursorWidth: 1,
            height: 300,
            responsive: true,
            normalize: true
        });

        wavesurfer.load('http://ia902606.us.archive.org/35/items/shortpoetry_047_librivox/song_cjrg_teasdale_64kb.mp3');
        wavesurfer.setPlaybackRate(1.1);


        $("#play").on("click", ()=> {
            wavesurfer.playPause();
        });

        $("#mute").on("click", ()=> {
            wavesurfer.toggleMute();
            
            $("#mute").toggleClass("is-active");
        });
    </script>
</html>
